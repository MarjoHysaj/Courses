<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-success text-center">Add a comment</h1>
    <div class="container">
        <form action="/courses/comment/{{ course.id }}/create" method="POST">
            {% csrf_token %}
            <div class="row col-lg-12">
                <label for="course">Course: {{ course.name }}</label>
            </div>
            <div class="row col-lg-12">
                <label for="text">Comment:</label>
                <textarea name="text" id="" cols="30" rows="10" class="form-control ml-3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/courses" class="btn btn-success">Go back</a>
        </form>
        {% for comment in comments %}
            <ul>
                <li>Comment:{{ comment.text }}</li>
            </ul>
        {% endfor %}
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>
</html>
